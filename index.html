<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />
	
	<!-- RESET CSS -->
	<link rel="stylesheet" href="css/reset.css">

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">

		<img src="img/logo.png" alt="Kenzieflix">
	
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
				
				<!-- USUÁRIO 1 -->
				<li>
					<img src="img/avatar.png" alt="Gabriel">
					<h3>Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<img src="img/avatar1.png" alt="Maria">
					<h3>Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<img src="img/avatar2.png" alt="Renato">
					<h3>Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<img src="img/plus-sign.png" alt="Adicionar perfil">
					<h3>Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button><a href="#">Gerenciar Perfis</a></button>
			</footer>

		</section>

	</div>

</body>
</html>
